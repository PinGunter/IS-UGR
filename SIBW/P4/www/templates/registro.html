{% extends "base_entrar.html" %}

{% block campos %}
<div class="wrapper-input">
    <input type="text" name="nombre" class="input" placeholder="Nombre" required>
    <span class="focus-input" placeholder="Nombre"></span>
</div>

<div class="wrapper-input">
    <input type="text" name="apellidos" class="input" placeholder="Apellidos" required>
    <span class="focus-input" placeholder="Apellidos"></span>
</div>

<div class="wrapper-input">
    <input type="text" name="username" class="input" placeholder="Nick" required>
    <span class="focus-input" placeholder="Nick"></span>
</div>

<div class="wrapper-input">
    <input type="email" name="email" class="input" placeholder="Email" required>
    <span class="focus-input" placeholder="Email"></span>
</div>

<div class="wrapper-input">
    <input type="password" name="passwd" class="input" placeholder="Contraseña" required>
    <span class="focus-input" data-placeholder="Contraseña"></span>
</div>

{% if fallo %}
<div class="text-center">
    <span class="txterr">
        Fallo al registrar usuario
    </span>
</div>
{% endif %}

{% if datosIncorrectos %}
<div class="text-center">
    <span class="txterr">
        Introduce datos correctos
    </span>
</div>
{% endif %}

<div class="container-login-form-boton">
    <div class="wrapper-login-form-boton">
        <div class="login-boton-form-boton-fondo">
            <button class="login-form-boton">
                Registrarse
            </button>
        </div>
    </div>
</div>
{% endblock %}
